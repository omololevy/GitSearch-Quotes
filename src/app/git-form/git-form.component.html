<div class="row mt100" *ngIf="showInput">
	<div class="col-md-2"></div>
	<div class="col-md-8 git-form">
		<!-- <h1 class="heading">Github Search</h1> -->
		<img class="mb15" src="./assets/images/logo.png">
		<form (ngSubmit)='submitUsername()' #gitForm='ngForm' name="gitForm">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<input type="text" class="form-control input-lg mb15 user-input" id="username" [(ngModel)]="username" name="username" autocomplete="off" placeholder="Search Github User...">
					<button type="submit" class="btn btn-success btn-lg btn-block">Search User</button>
				</div>
				<div class="col-md-3"></div>
			</div>
		</form>
	</div>
	<div class="col-md-2"></div>	
</div>
<app-git-search-results *ngIf="showData" (toggleBack)="showUserInput($event)"></app-git-search-results>
